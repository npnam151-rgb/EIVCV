    .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
    
    @page {
      size: A4;
      margin: 0;
    }
    
    .a4-page {
      width: 210mm;
      height: 297mm;
      min-width: 210mm;
      min-height: 297mm;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      background: white;
    }

    @media screen and (max-width: 768px) {
      .a4-page {
        width: 100%;
        height: auto;
        min-width: unset;
        min-height: unset;
        aspect-ratio: 1 / 1.414;
      }
    }
  </style>
